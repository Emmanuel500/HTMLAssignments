<!DOCTYPE html>
<!--Bootstrap Assignment-->
<!--Movie Shop Register-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Shop Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="css/register.css" rel="stylesheet">
    </head>
    <body>
        <!--Top navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    MovieShopMVC
                    <img src="images/movie_frameWhite.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                            <li><a class="dropdown-item" href="#">Comedy</a></li>
                            <li><a class="dropdown-item" href="#">Romance</a></li>
                            <li><a class="dropdown-item" href="#">Horror</a></li>
                            <li><a class="dropdown-item" href="#">Documentary</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Privacy</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-primary me-3" type="submit">Login</button>
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--Login Form-->
        <div class="container left">
            <h2>Register</h2>
            <h3>User Register Request Model</h3>
            <hr/>
    
            <form method="post">
                <div class="mb-3"><lable class="form-lable">Email</lable><input class="form-control" type="text" name="email" required></div>
                
                <div class="mb-3"><label class="form-lable">Password</label><input class="form-control" type="password" name="password" required></div>
                
                <div class="mb-3"><lable class="form-lable">Confirm Password</lable><input class="form-control" type="password" name="confirmPassword" required></div>

                <div class="mb-3"><lable class="form-lable">Firstname</lable><input class="form-control" type="text" name="firstName" required></div>

                <div class="mb-3"><lable class="form-lable">Lastname</lable><input class="form-control" type="text" name="lastName" required></div>

                <div class="mb-3"><label class="form-lable">Date of Birth</label>
                    <input placeholder="mm/dd/yyyy" type="text" id="date-picker" class="form-control datepicker">
                </div>

                <button type="submit" class="btn mt-3 btn-primary">Create</button>
                <div><a href="">Back to List</a></div>
            </form>
        </div>
    </body>
</html>
