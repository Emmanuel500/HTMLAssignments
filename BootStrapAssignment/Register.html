<!DOCTYPE html>
<!--Bootstrap Assignment-->
<!--Movie Shop Register-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Shop Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="css/register.css" rel="stylesheet">
    </head>
    <body>
        <!--Top navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    MovieShopMVC
                    <img src="images/movie_frameWhite.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                            <li><a class="dropdown-item" href="#">Comedy</a></li>
                            <li><a class="dropdown-item" href="#">Romance</a></li>
                            <li><a class="dropdown-item" href="#">Horror</a></li>
                            <li><a class="dropdown-item" href="#">Documentary</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Privacy</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-primary me-3" type="submit">Login</button>
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--Login Form-->
        <div class="container">
            <h2>Basic Form</h2>
    
            <form action="https://www.google.com" method="post">
                <div class="mb-3"><lable class="form-lable">FullName:</lable><input class="form-control" type="text" name="fullName" required></div>
                
                <div class="mb-3"><label class="form-lable">Password:</label><input class="form-control" type="password" name="password" required></div>
                
                <div class="mb-3"><label class="form-lable">Country:</label>
                    <select class="form-control" name="country">
                        <option>Select</option>
                        <option value="1">USA</option>
                        <option value="1">Germany</option>
                        <option value="1">China</option>
                        <option value="1">India</option>
                    </select></div>
                
                <div class="mb-3"><label class="form-check-label">Gender:</label>
                    <input class="form-check-input" type ="radio" name="gender" value="male"> Male 
                    <input class="form-check-input" type ="radio" name="gender" value="male"> Female 
                    <input class="form-check-input" type ="radio" name="gender" value="male"> Other </div>
                
                <div class="mb-3"><label class="form-lable">Upload resume:</label><input class="form-control" type="file" name="resume"></div>
                
                <div class="mb-3"> <label class="form-lable">Text Box:</label><textarea class="form-control" name="textbox"></textarea></div>
               
                <div class="mb-3"><input class="form-check-input" type ="checkbox" name="terms and conditions"><label class="form-check-label">I agree to terms and conditions</label></div>
                
                <button type="submit" class="btn btn-primary">Sign up</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
                <!-- <input type = "submit" value="Sign Up">
                <input type="reset" value="Clear Form"> -->
            </form>
        </div>
    
        <div class="container">
            <h2>Horizontal Form</h2>
            <form>
                <div class="row">
                    <div class="col-8">
                        <lable class="form-lable">FullName:</lable><input class="form-control" type="text" name="fullName" required>
                    </div>
                    <div class="col-4">
                        <label class="form-lable">Password:</label><input class="form-control" type="password" name="password" required>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
